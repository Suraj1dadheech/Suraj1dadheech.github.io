<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>

<div class="container mt-5">
		 <form action="change">
				<div class="row">
					  <div class="col-md-4 mb-3">
					  	<label for="validationCustom03">State:</label>
					      <select class="form-control form-control-lg" name="category" id="validationCustom03" onchange="ChangecatList()" required>
					        <option value="">Select the State</option>
					        <option value="Karnataka">Karnataka</option>
					        <option value="Rajasthan">Rajasthan</option>
					        <option value="Maharastra">Maharashtra</option>
					        <option value="Tamilnadu">Tamilnadu</option>
					        <option value="Madhya Pradesh">Madhya Pradesh</option>
					        <option value="Uttar Pradesh">Uttar Pradesh</option>
					      </select>
						<div class="invalid-feedback">
							Select the respective city
						</div>
					  </div>
					  <div class="col-md-4 mb-3">
					  	<label for="validationCustom04">City:</label>
					     <select class="form-control form-control-lg" id="validationCustom04" name="activity" required></select>
					    <div class="invalid-feedback">
							Please provide an activity.
						</div>
					  </div>
					   <div class="col-md-4">
					 	 <input type="submit" class="btn btn-outline-danger btn-lg subbtn" value="submit">
					  </div>
			   </div>
	   	</form>
</div>	   
	<div class="container">
			<table class="table table-striped table-bordered table-hover mt-3">
			<caption>List of Blood Bank Centers</caption>
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col" th:text="${no}"></th>
			      <th scope="col" th:text="${centerName}"></th>	
			    </tr>
			  </thead>
			  <tbody th:with="a = 0">
			    <tr th:each="data,iterationStatus: ${data}">
			      <!-- <th scope="row" th:text="${a}"></th> -->
			      <th scope="row" th:text=${iterationStatus.count}></th>
			      <td th:text="${data.center}" />
			    </tr>
			  </tbody>
			</table>
	</div>
</section>

</body>
</html>
