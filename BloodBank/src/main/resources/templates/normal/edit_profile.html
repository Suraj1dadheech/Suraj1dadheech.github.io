<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-0">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
						 	 <p class="text-center" th:text="${session.message.content}"></p>
						 	 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
								<div class="container text-center"><img style="width:80px;" th:src="@{/img/register.png}" alt="registerPic" /></div>
								<h1 class="text-center">Edit Profie !!</h1>
				<form novalidate th:action="@{/user/edit}" method="post" th:object="${user}" enctype="multipart/form-data">
					<input type="hidden" name="id" th:value="${user.id}">
						<div class="form-group">
								    <label for="name_field">Your Name</label>
								    <input type="text"
								    name="name" 
								    class="form-control" 
								    id="name_field" 
								    aria-describedby="emailHelp" 
								    placeholder="Enter Your Name"
									th:value="${user.name}"
								    th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
								    required>
							      	<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
						 </div>
						 
						 <!-- email Field -->
								<div class="form-group">
								    <label for="email_field">Email-Id</label>
								    <input type="email"  
								    name="email"
								    class="form-control" 
								    id="email_field" 
								    aria-describedby="emailHelp" 
								    placeholder="Enter Your EmailId"
								    th:value="${user.email}"
								    required>
							    </div>
							    
						 <!-- Password Field -->
								<div class="form-group">
								    <label for="password_field">Password</label>
								    <input type="password" 
								    name="password"
								    class="form-control" 
								    id="password_field" 
								    aria-describedby="emailHelp" 
								    placeholder="Enter Your Password"
								    required>
								  </div>	    
							    
							<!-- Contact Field -->
								<div class="form-group">
								    <label for="password_field">Enter Contact</label>
								    <input type="text" 
								    name="contact"
								    class="form-control" 
								    id="password_field" 
								    aria-describedby="emailHelp" 
								    placeholder="Enter Your Contact"
								    th:value="${user.contact}"
								    required>
								  </div>
								  
							<!-- Address Field -->
								<div class="form-group">
								    <label for="password_field">Enter Address</label>
								    <input type="text" 
								    name="address"
								    class="form-control" 
								    id="password_field" 
								    aria-describedby="emailHelp" 
								    placeholder="Enter Your Address"
								    th:value="${user.address}"
								    required>
								  </div>
								  
						  <!-- City Field -->
								<div class="form-group">
								    <label for="password_field">Enter City</label>
								    <input type="text" 
								    name="city"
								    class="form-control" 
								    id="password_field" 
								    aria-describedby="emailHelp" 
								    placeholder="Enter Your City"
								    th:value="${user.city}"
								    required>
								  </div>								  

							<!-- State Field -->
								<div class="form-group">
								    <label for="password_field">Enter State</label>
								    <input type="text" 
								    name="state"
								    class="form-control" 
								    id="password_field" 
								    aria-describedby="emailHelp" 
								    placeholder="Enter Your State"
								    th:value="${user.state}"
								    required>
								  </div>
						
						  <!-- Designation Field -->
								<div class="form-group">
								    <label for="password_field">Enter Designation</label>
								    <input type="text" 
								    name="designation"
								    class="form-control" 
								    id="password_field" 
								    aria-describedby="emailHelp" 
								    placeholder="Enter Your Designation"
								    th:value="${user.designation}"
								    required>
								  </div>
							  								  

							<!-- Dob Field -->
								<div class="form-group">
								    <label for="password_field">Enter D.O.B.</label>
								    <input type="date" 
								    name="dob"
								    class="form-control" 
								    id="password_field" 
								    aria-describedby="emailHelp" 
								    placeholder="Enter Your D.O.B."
								    th:value="${user.dob}"
								    required>
								  </div>								  								  								  
								  						 
						 <!--  User About Field -->
								 <div class="form-group">
								 	<textarea name="about" th:text="${user.about}" rows="10" id="mytextarea" class="form-control" placeholder="enter something about you" ></textarea>
								 </div>
								 
						<!-- Contact Image  -->
						<!-- <div class="custom-file">
							<input type="file" name="imageUrl" accept="image/*">
						</div> -->
						 
						  <!-- This is terms and condition agreement -->
								 <div class="form-group form-check text-center">
								 	<input type="checkbox"
								 	name="agreement" 
								 	class="form-check-input"
								 	id="agreement"/>
								 	<label for="agreement">Accept terms and Conditions</label>
								 </div>
								 
						 
						 <!-- Button field -->
						 <div class="container text-center">
						 	<button type="submit" class="btn bg-primary text-white">Submit</button>
						 	<button type="reset" class="btn bg-warning">Reset</button>
						 </div>
				</form>	
			</div>
		</div>
	</div>
</div>			
	</section>
</body>
</html>
